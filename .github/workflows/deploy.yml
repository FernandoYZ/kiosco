name: Deploy Kiosco

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host vps\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" \
            "${{ secrets.VPS_HOST }}" "${{ secrets.VPS_USER }}" >> ~/.ssh/config

      - name: Sync project to VPS
        run: |
          rsync -avz --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            ./ vps:${{ secrets.VPS_PROJECT_PATH }}/

      - name: Build and restart services on VPS
        run: |
          ssh vps << 'EOF'
            cd ${{ secrets.VPS_PROJECT_PATH }}
            docker compose down
            docker compose up -d --build
          EOF
